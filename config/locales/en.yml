en:
  date:
    formats:
      default: "%Y-%m-%d"
      finanzen: "%d.%m.%Y"
      
  time:
    formats:
      default: "%Y-%m-%d %H:%M:%S"
      finanzen: "%d.%m.%Y"

  views:
    pagination:
      first: "&laquo; first"
      last: "last &raquo;"
      previous: "&lsaquo; previous"
      next: "next &rsaquo;"
  
  roe: "RoE last year: %{roe}"
  quarterly_figures: "Reaction on quarterly figures at %{release_date}:"
  stock_dev: "Stock value at opening: %{before} in the end: %{after}"
  index_dev: "Index value at oopening: %{before} in the end: %{after}"

  large_cap: "Large Cap"
  mid_cap: "Mid Cap"
  small_cap: "Small Cap"
  
  index: "Stock Index"
